{% extends "layout.html" %} {% block body %}

<!-- Page Header-->
<header
  class="masthead"
  style="background-image: url('{{ url_for('static', filename='assets/img/home-bg.jpg') }}')"
>
  <div class="container position-relative px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
      <div class="col-md-10 col-lg-8 col-xl-7">
        <div class="site-heading">
          <h1>Code Thunders</h1>
          <span class="subheading">Blogs loved by Programmers</span>
        </div>
      </div>
    </div>
  </div>
</header>
<!-- Main Content-->
<div class="container px-4 px-lg-5">
  <div class="row gx-4 gx-lg-5 justify-content-center">
    <div class="col-md-10 col-lg-8 col-xl-7">
      <!-- Todo: Fetch it using for loop from the database-->
      {% for post in posts %}
      <!-- <li><a href="/post/{{post.slug}}"> </a></li> -->
      <!-- Post preview-->
      <div class="post-preview">
        <a href="post.html">
          <h2 class="post-title">
            <a href="/post/{{post.slug}}">{{ post.Title }}</a>
          </h2>
          <h4 class="post-subtitle">{{ post.Subtitle }}</h4>
        </a>
        <p class="post-meta">
          Posted by <a href="/about"> {{ post.Author }} </a> on {{ post.Date }}
        </p>
        {{post.Content[0:130]}}...
        <b><a href="/post/{{post.slug}}">Read More</a></b>
      </div>
      <!-- Divider-->
      <hr class="my-4" />
      {% endfor %}

      <!-- Pager-->
      <div class="d-flex justify-content-end mb-4" style="float: left">
        <a class="btn btn-primary text-uppercase" href="{{ prev }}"
          >&larr; Previous</a
        >
      </div>
      <div class="d-flex justify-content-end mb-4" style="float: right">
        <a class="btn btn-primary text-uppercase" href="{{ next }}">
          Next &rarr;</a
        >
      </div>
    </div>
  </div>
</div>
{% endblock %}
